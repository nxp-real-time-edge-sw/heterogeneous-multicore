manifest:
  remotes:
  - name: nxp
    url-base: https://github.com/NXP
  - name: nxp_zephyr
    url-base: https://github.com/nxp-zephyr
  - name: nxp-mcuxpresso
    url-base: https://github.com/nxp-mcuxpresso
  - name: nxp-realtimeedge
    url-base: https://github.com/nxp-real-time-edge-sw
  defaults:
    remote: nxp-mcuxpresso

  group-filter:
  - -bifrost

  self:
    path: heterogeneous-multicore

  projects:
    - name: mcuxsdk-manifests
      revision: 664eba64531a0115122747ce615b92c2798352a8
      import:
        path-prefix: mcuxsdk
        # remove name-allowlist in order to download full SDK
        name-allowlist:
          - core
          - CMSIS
          - mcu-sdk-examples
          - mcu-sdk-components
          - mcu-sdk-doc
          - mcux-devices-imx
          - mcux-devices-rt
          - mcux-devices-mcx
          - mcux-devices-kinetis
          - mcux-devices-lpc
          - mcux-sdk-middleware-multicore
          - freertos-kernel
          - rpmsg-lite
          - lwip
          - soem
          # include lvgl in order to remove kconfig definition warnings.
          - lvgl

    - name: zephyr
      remote: nxp_zephyr
      revision: efe550bc592742561c171381b5c3a1c9b2e2630b
      import:
        path-prefix: zsdk
        name-allowlist:
          - cmsis
          - cmsis_6
          - libmetal
          - open-amp

    #
    # NXP based overrides of Zephyr modules and additional
    # added modules
    #
    - name: hal_nxp
      remote: nxp_zephyr
      revision: df59b170b903256d08c57054a6d43b0592d4d692
      path: zsdk/modules/hal/nxp

    # Some Kconfig used by Zephyr is definded in the follow crypto repos
    - name: els_pkc
      remote: nxp
      repo-path: els_pkc
      revision: 71d4a89c03fb32e618ee02c0cd54b3fc92736c96
      path: zsdk/modules/crypto/els_pkc
    - name: psa_crypto_driver
      remote: nxp
      repo-path: psa_crypto_driver
      revision: 1a93893f986db38cf2c8910f6138b634f0437a48
      path: zsdk/modules/crypto/psa_crypto_driver

    # For internal NXP development support
    - name: bifrost
      remote: nxp-realtimeedge
      west-commands: scripts/west_commands.yml
      repo-path: bifrost
      revision: feature/heterogeneous_multicore
      groups:
        - bifrost
